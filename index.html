<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Mirror: The AI Enhanced Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #3ddad7, #f7f48b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #1a1a1a;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      background: #3ddad7;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #34c7c3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Mind Mirror Cover Page.png" alt="Mind Mirror Cover">
